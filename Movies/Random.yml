#####################
#     TEMPLATES     #
#####################
templates:
  random:
    file_poster: /config/assets/posters/favorites/random.png
    sort_title: "!058_<<collection_name>>"
    summary: "A weekly collection of 10 random movies. Changes every Monday."
    sync_mode: sync
    schedule: weekly(monday)

#####################
#    COLLECTIONS    #
##################### 

collections:
  Weekly Random Movies:
    template:
      name: random
    plex_search:
      all:
        title.not: "`" 
      sort_by: random
      limit: 10
