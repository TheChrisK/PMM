#####################
#     TEMPLATES     #
#####################
templates:
  imdb:
    url_poster: https://theposterdb.com/api/assets/<<poster_id>>
    sort_title: <<collection_name>>
    collection_order: alpha
    sync_mode: sync
 
#####################
#    COLLECTIONS    #
#####################
collections:
  War Collection:
    template: {name: imdb, poster_id: 52688}
    imdb_list:
      - https://www.imdb.com/list/ls055723960/ #"Sam's List" of 1000 War Movies
      - https://www.imdb.com/list/ls006109775/ #100 Greatest War Movies
      - https://www.imdb.com/list/ls070336403/ #War Movies (2013 - 2020)
      - https://www.imdb.com/list/ls567574786/ #MY LIST
    plex_search:
      all:
        genre: War
    summary: "This collection includes War films, themes and military based titles."

  Spy Collection:
    template: {name: imdb, poster_id: 164833}
    imdb_list:
      - https://www.imdb.com/list/ls050515402/ #Best CIA, NSA, Secret Service Movies
      - https://www.imdb.com/list/ls068127872/ #Spies: Best Spy Movies:The Ultimate List
    summary: "This collection includes Spy films, themes and government intelligence based titles."
    
  Western Collection:
    template: {name: imdb, poster_id: 52686}
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=feature&genres=western #Top Westerns
        limit: 250
    summary: "A collection of Western films, themes and cowboy related titles."