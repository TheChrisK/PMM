templates:
  Person:
    collection_order: alpha
    url_poster: https://theposterdb.com/api/assets/<<poster_id>>
    plex_search:
      any:
        director: <<director>>
        writer: <<writer>>

#####################
#    COLLECTIONS    #
#####################
collections:
  Steven Spielberg Collection:
    template: {name: Person, director: "Steven Spielberg", writer: "Steven Spielberg", poster_id: 147222}
  Quentin Tarantino Collection:
    template: {name: Person, director: "Quentin Tarantino", writer: "Quentin Tarantino", poster_id: 147223}
  John Hughes Collection:
    template: {name: Person, director: "John Hughes", writer: "John Hughes", poster_id: 83928}
