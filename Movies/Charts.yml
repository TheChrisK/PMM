external_templates:
  git: PMM/templates
  template_variables:
    collection_section: "01"

templates:
  imdb:
    imdb_chart: <<chart>>_<<library_type>>s
    collection_order: custom
    sync_mode: sync

collections:
  IMDb Top 250:
    template:
      - name: imdb
        chart: top
      - name: chart_shared
        key: top
    summary: "IMDb Top 250 movies of all time as rated by regular IMDb users."
  IMDb Popular:
    template:
      - name: imdb
        chart: popular
      - name: chart_shared
        key: popular
    summary: "Current popular movies as voted by IMDb users."
