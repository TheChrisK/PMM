  Batman Collection:
    template:
      name: Franchise
    trakt_list:
      - https://trakt.tv/users/oldmankestis/lists/batman
    summary: "This collection contains the Batman films directed by Tim Burton and Joel Schumacher between 1989 and 1997. Batman and Bruce Wayne are portayed by Michael Keaton in the first two installments, Val Kilmer in Batman Forever and George Clooney in Batman & Robin."

  Beverly Hills Cop Collection:
    template:
      name: Franchise
    plex_search:
      all:
        title: Beverly Hills Cop
    summary: "Beverly Hills Cop is a film franchise of American action comedy films and an unaired television pilot based on characters created by Daniel Petrie, Jr. and Danilo Bach. The films star Eddie Murphy as Axel Foley, a street-smart Detroit cop who travels to Beverly Hills, California to investigate a crime, even though it is out of his jurisdiction. There, he meets Detective Billy Rosewood (Judge Reinhold), Sergeant John Taggart (John Ashton), and Lieutenant Andrew Bogomil (Ronny Cox). Ashton and Cox do not appear in Beverly Hills Cop III. Murphy and Reinhold are the only actors who appear in all four films. Harold Faltermeyer produced the 'Axel F' theme song heard throughout the series. The first three films have been distributed by Paramount Pictures, while Netflix is set to distribute the fourth film. The films have grossed a total of $712 million at the worldwide box office."

  Blade Trilogy:
    template:
      name: Franchise
    plex_search:
      all:
        title.begins: Blade
        actor: Wesley Snipes
    summary: "Blade is a film and television franchise based on the Marvel Comics character of the same name, starring Wesley Snipes as Blade in the original trilogy, and Sticky Fingaz in the television series. The original trilogy was directed by Stephen Norrington, Guillermo del Toro and David S. Goyer, the latter of whom also wrote the films and served as a co-writer for the first and last two episodes of the television series. The original films and television series were distributed by New Line Cinema from 1998 to 2006."
    
  Cornetto Trilogy:
    template: 
      name: Franchise
    imdb_id: tt0425112, tt0365748, tt1213663
    summary: "The Three Flavours Cornetto trilogy (also sometimes referred to as the Cornetto trilogy or the Blood and Ice Cream trilogy) is an anthology series of British comedic genre films directed by Edgar Wright, written by Wright and Simon Pegg, and produced by Nira Park. The series stars Pegg, Nick Frost, and Bill Nighy, with several other actors, including Rafe Spall and Martin Freeman, also appearing in all three films. The trilogy consists of Shaun of the Dead (2004), Hot Fuzz (2007), and The World's End (2013)."

  Die Hard Collection:
    template:
      name: Franchise
    plex_search:
      all:
        title: Die Hard
        actor: Bruce Willis
    summary: "Die Hard is an American action film series that originated with Roderick Thorp's 1979 novel Nothing Lasts Forever. All five films revolve around the main character of John McClane, a New York City/Los Angeles police detective who continually finds himself in the middle of a crisis where he is the only hope against disaster. The films have grossed a combined $1.4 billion worldwide."

  Dark Knight Trilogy:
    template:
      name: Franchise
    imdb_id: tt0372784, tt0468569, tt1345836
    summary: "The Dark Knight Trilogy consists of Batman Begins (2005), The Dark Knight (2008), and The Dark Knight Rises (2012), all directed by Christopher Nolan. Collectively grossing over $2.4 billion at the worldwide box office, the trilogy has been ranked among the greatest ever made."

  Ghostbusters Collection:
    template:
      name: Franchise
    plex_search:
      all:
        title.begins: Ghostbusters
    summary: "The Ghostbusters franchise consists of American supernatural comedies, based on an original concept created by Dan Aykroyd and Harold Ramis in 1984. The plot ostensibly centers around a group of eccentric New York City parapsychologists who investigate, encounter, and capture ghosts, paranormal manifestations, demigods and demons. The franchise expanded with licensed action figures, books, comic books, video games, television series, theme park attractions, and other original Ghostbusters-themed products. This collection does not include the 2016 reboot directed by Robert Feig."

  The Equalizer Collection:
    template:
      name: Franchise
    sort_title: "!106_Equalizer_Collection"
    plex_search:
      all:
        title.begins: The Equalizer
        actor: Denzel Washington
    summary: "The Equalizer is an American spy thriller multimedia franchise initially co-created by Michael Sloan and Richard Lindheim. It originated with a CBS television series from 1985 to 1989 starring Edward Woodward. The concept was thereafter rebooted twice with a trilogy of movies (The Equalizer in 2014, The Equalizer 2 in 2018, and The Equalizer 3 in 2023) starring Denzel Washington and a re-imagined 2021 television series, also on CBS, starring Queen Latifah as Robyn McCall. A series of novels featuring Robert McCall has been written by original co-creator Michael Sloan with the first volume published in 2014."

  The Godfather Trilogy:
    template:
      name: Franchise
    sort_title: "!106_Godfather Trilogy"
    plex_search:
      all:
        title.begins: The Godfather
    summary: "The Godfather is a trilogy of American crime films directed by Francis Ford Coppola inspired by the 1969 novel of the same name by Italian American author Mario Puzo. The films follow the trials of the fictional Italian American mafia Corleone family whose patriarch, Vito Corleone, rises to be a major figure in American organized crime. His youngest son, Michael Corleone, becomes his successor. The films were distributed by Paramount Pictures and released in 1972, 1974, and 1990. The series achieved success at the box office, with the films earning between $430 and $517 million worldwide. The Godfather and The Godfather Part II are both seen by many as two of the greatest films of all time. The series is heavily awarded, winning 9 out of 28 total Academy Award nominations."

  The Hunger Games Collection:
    template:
      name: Franchise
    sort_title: "!106_Hunger Games Collection"
    plex_search:
      all:
        title.begins: The Hunger Games
    summary: "The Hunger Games film series is composed of science fiction dystopian adventure films, based on The Hunger Games trilogy of novels by American author Suzanne Collins. The films are distributed by Lionsgate and produced by Nina Jacobson and Jon Kilik. The series feature an ensemble cast including Jennifer Lawrence as Katniss Everdeen, Josh Hutcherson as Peeta Mellark, Liam Hemsworth as Gale Hawthorne, Woody Harrelson as Haymitch Abernathy, Elizabeth Banks as Effie Trinket, Stanley Tucci as Caesar Flickerman, and Donald Sutherland as President Snow."

  Indiana Jones Collection:
    template: 
