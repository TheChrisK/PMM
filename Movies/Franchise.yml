        title:
          - Pitch Black
          - Riddick
    summary: "The Chronicles of Riddick is a science fiction space Western media franchise created by brothers Ken and Jim Wheat and later continued by writer-director David Twohy. It follows the adventures of antihero character Riddick (either portrayed or voiced by Vin Diesel) in the 28th century."

  RoboCop Collection:
    template:
      name: Franchise
    plex_search:
      all:
        title: RoboCop
    summary: "RoboCop is an American dystopian cyberpunk science fiction action superhero media franchise featuring the futuristic adventures of Alex Murphy, a Detroit, Michigan police officer, who is fatally wounded in the line of duty and transformed into a powerful cyborg, brand-named RoboCop, at the behest of a powerful mega-corporation, Omni Consumer Products. Thus equipped, Murphy battles both violent crime in a severely decayed city and the blatantly corrupt machinations within OCP."

  Scream Collection:
    template:
      name: Franchise
    plex_search:
      all:
        title.begins: Scream
    summary: "Scream is an American murder mystery and slasher franchise that includes six films, a television series, merchandise, and game. The first four films were directed by Wes Craven. The series was created by Kevin Williamson, who wrote the first two films and the fourth; Ehren Kruger wrote the third. The fifth and sixth installments were directed by Matt Bettinelli-Olpin and Tyler Gillett, with Guy Busick and James Vanderbilt serving as writers and Williamson returning as executive producer. Dimension Films produced the first four films. Spyglass Media Group took over the rights from the fifth film on with Paramount Pictures distributing. The film series has grossed over US$900 million at the global box office."

  The Terminator Collection:
    template:
      name: Franchise
    sort_title: "!106_Terminator"
    plex_search:
      all:
        title: Terminator
    summary: "Terminator is an American media franchise created by James Cameron and Gale Anne Hurd. The franchise encompasses a series of science fiction action films, comics, novels and additional media, concerning a total war between Skynet's synthetic intelligence – a self-aware military machine network – and John Connor's Resistance forces comprising the survivors of the human race. Skynet's most famous products in its genocidal goals are the various terminator models, such as the T-800, who was portrayed by Arnold Schwarzenegger from the original Terminator film in 1984. By 2010, the franchise had generated $3 billion in revenue."

  Transformers Collection:
    template:
      name: Franchise
    trakt_list:
      - https://trakt.tv/users/strangerer/lists/transformers
    summary: "Transformers is a series of science fiction action films based on the Transformers franchise of the 1980s. Michael Bay directed the first five films: Transformers (2007), Revenge of the Fallen (2009), Dark of the Moon (2011), Age of Extinction (2014), and The Last Knight (2017), and has served as a producer for subsequent films. A sixth film Bumblebee, directed by Travis Knight, was released in December 2018, while a seventh film, Rise of the Beasts, directed by Steven Caple Jr. was released in June 2023."

  The Transporter Trilogy:
    template:
      name: Franchise
    sort_title: "!106_Transporter"
    plex_search:
      all:
        title: Transporter
    summary: "Transporter is a French action thriller film franchise, comprising four films released between 2002 and 2015, and a television series. Jason Statham plays Frank Martin in the first three movies, a professional freelance courier driver for hire. Statham is an accomplished martial artist, allowing him to do all the combat scenes involving Frank Martin himself. This permits the film's signature Hong Kong-style fight scenes, choreographed by Corey Yuen. Chris Vance portrays Martin in the sequel television series and Ed Skrein portrays him in the fourth film, a reboot."

  The Twilight Saga:
