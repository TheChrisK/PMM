    summary: "Jackass is an American reality comedy franchise created by Jeff Tremaine, Spike Jonze, and Johnny Knoxville. It originally aired as a television series for three short seasons on MTV between October 2000 and August 2001, with reruns extending into 2002. The show featured a cast of nine friends carrying out stunts and pranks on each other and the public. The cast included Johnny Knoxville, Bam Margera, Chris Pontius, Dave England, Ryan Dunn, Steve-O, Jason 'Wee Man' Acuña, Ehren McGhehey and Preston Lacy."

  Jack Ryan Collection:
    template:
      name: Franchise
    trakt_list:
      - https://trakt.tv/users/jes-wan/lists/jack-ryan
    summary: "The Jack Ryan franchise consists of American action-thriller installments, based on the fictional titular character from a series of novels written by Tom Clancy. Various actors have portrayed the role. Despite inconsistency with its lead actors and crew members, the series has been distributed solely by Paramount Pictures since its inception. Mace Neufeld has produced every film in the series, with producing partner Robert Rehme co-producing Patriot Games and Clear and Present Danger, and Lorenzo di Bonaventura co-producing Shadow Recruit. With a combined unadjusted worldwide gross of $788.4 million to date, the films constitute the 57th highest-grossing film series. The films have been nominated for four Academy Awards, winning one for Sound Effects (now Sound Editing) in The Hunt for Red October (at the 63rd Awards)."

  James Bond Collection:
    template: 
      name: Franchise
    trakt_list:
      - https://trakt.tv/users/michaeldibben/lists/james-bond
    summary: "The James Bond series focuses on James Bond, a fictional British Secret Service agent created in 1953 by writer Ian Fleming. The character—also known by the code number 007 (pronounced 'double-oh-seven')—has also been adapted for television, radio, comic strip, video games and film. The films are one of the longest continually running film series and have grossed over US$7.04 billion in total at the box office, making it the fifth-highest-grossing film series to date, which started in 1962 with Dr. No, starring Sean Connery as Bond. As of 2021, there have been twenty-five films in the Eon Productions series. The most recent Bond film, No Time to Die (2021), stars Daniel Craig in his fifth portrayal of Bond; he is the sixth actor to play Bond in the Eon series. There have also been two independent Bond film productions: Casino Royale (a 1967 spoof starring David Niven) and Never Say Never Again (a 1983 remake of an earlier Eon-produced film, 1965's Thunderball, both starring Connery). In 2015, the series was estimated to be worth $19.9 billion in total (based on box-office grosses, DVD sales and merchandise tie-ins), making James Bond one of the highest-grossing media franchises of all time. Casino Royale has also been adapted for television, as a one-hour show in 1954 as part of the CBS series Climax!."

  Jason Bourne Collection:
    template: 
      name: Franchise
    trakt_list:
      - https://trakt.tv/users/jjmalpz/lists/bourne
    summary: "The Bourne franchise consists of action-thriller installments based on the character Jason Bourne, created by author Robert Ludlum. The franchise includes five films and a spin-off prequel/sequel television series. The overall plot centers around Jason Bourne, a CIA assassin suffering from dissociative amnesia, portrayed by Matt Damon."

  John Wick Collection:
    template:
      name: Franchise
    plex_search:
      all:
        title: John Wick
    summary: "John Wick is an American neo-noir action thriller media franchise created by Derek Kolstad and centered on John Wick, a former hitman who is forced back into the criminal underworld he had previously abandoned."

  Lethal Weapon Collection:
    template:
      name: Franchise
    plex_search:
      all:
        title: Lethal Weapon
    summary: "Lethal Weapon is an American buddy cop action-comedy media franchise created by Shane Black. It focuses on two Los Angeles Police Department (LAPD) detectives, Martin Riggs and Roger Murtaugh. The franchise consists of a series of four films released between 1987 and 1998 and a television series which aired from 2016 to 2019. The four films were directed by Richard Donner and also share many of the same core cast members, while the television series is a reboot with different actors. Although the first film was not explicitly a comedy, the later films and the television series gradually became comedic in nature."

  "Laugh It Up, Fuzzball: The Family Guy Trilogy":
    template:
      name: Franchise
    file_poster: /config/assets/plex/Collections/Laugh It Up, Fuzzball The Family Guy Trilogy/poster.jpg
    plex_search:
      all:
        title: Family Guy Presents
    summary: "Laugh It Up, Fuzzball: The Family Guy Trilogy consists of three episodes of the American animated sitcom Family Guy. The episodes are a crossover and parody retelling of the original Star Wars trilogy Star Wars (1977), The Empire Strikes Back (1980), and Return of the Jedi (1983). The first episode, 'Blue Harvest' (2007), was released to commemorate the original film's 30th anniversary. Due to its success, it was followed by two direct-to-video sequels: 'Something, Something, Something, Dark Side' (2010) and 'It's a Trap!' (2011), which were subsequently aired on television in edited versions, omitting most profanity and sexual references. The trilogy was released on Blu-ray and DVD in the United States on December 21, 2010. Its title comes from a phrase Han Solo said to Chewbacca in The Empire Strikes Back as the latter was laughing at the former."
  
  The Matrix Collection:
    template:
      name: Franchise
    sort_title: "!106_Matrix"
    plex_search:
      all:
        title: The Matrix
    summary: "The Matrix is an American media franchise consisting of four feature films, beginning with The Matrix (1999) and continuing with three sequels, The Matrix Reloaded, The Matrix Revolutions (both 2003), and The Matrix Resurrections (2021). The first three films were written and directed by the Wachowskis and produced by Joel Silver. The screenplay for the fourth film was written by David Mitchell and Aleksandar Hemon, was directed by Lana Wachowski, and was produced by Grant Hill, James McTeigue, and Lana Wachowski. The franchise is owned by Warner Bros., which distributed the films along with Village Roadshow Pictures. The latter, along with Silver Pictures, are the two production companies that worked on the first three films."

  Men in Black Collection:
    template:
      name: Franchise
    plex_search:
      all:
        title: Men in Black
    summary: "Men in Black (also known as MIB) is a series of American science fiction action comedy films directed by Barry Sonnenfeld, and based on the Malibu / Marvel comic book series The Men in Black by Lowell Cunningham, which was itself based on the conspiracy theory. The first film, Men in Black, was released in 1997, the second film, Men in Black II in 2002, the third film, Men in Black 3 in 2012, and the fourth film, a spin-off Men in Black: International in 2019. Amblin Entertainment and MacDonald/Parkes Productions produced all four films and distributed through Columbia Pictures."

  "Mission: Impossible Collection":
    template:
      name: Franchise
    file_poster: /config/assets/plex/Collections/Mission Impossible Collection/poster.jpg
    plex_search:
      all:
        title.begins: "Mission: Impossible"
        actor: Tom Cruise
    summary: "Mission: Impossible is a series of American action spy films based on the television series of the same name created by Bruce Geller. The series is mainly produced by and stars Tom Cruise, who plays Ethan Hunt, an agent of the Impossible Missions Force (IMF). The films have been directed, written, and scored by various filmmakers and crew, while incorporating musical themes from the original series by Lalo Schifrin."

  "Ocean's Collection":
    template: 
      name: Franchise
    plex_search:
      all:
        title: Ocean's
    summary: "Ocean's Eleven is a 2001 American heist comedy film directed by Steven Soderbergh from a screenplay by Ted Griffin. The first installment in the Ocean's film trilogy, it is a remake of the 1960 Rat Pack film of the same name. The film features an ensemble cast including George Clooney, Matt Damon, Andy García, Brad Pitt, Julia Roberts, Casey Affleck, Scott Caan, Elliott Gould, Bernie Mac, Qin Shaobo, and Carl Reiner. The story follows friends Danny Ocean (Clooney) and Rusty Ryan (Pitt), who plan a heist of $160 million from casino owner Terry Benedict (García), the lover of Ocean's ex-wife Tess (Roberts). Ocean's Eleven was theatrically released in the United States on December 7, 2001, by Warner Bros. Pictures. The film received positive reviews from critics and was a box-office hit, grossing $450.7 million worldwide and becoming the fifth-highest-grossing film of 2001. Soderbergh directed two sequels, Ocean's Twelve in 2004 and Ocean's Thirteen in 2007. Ocean's 8, a spin-off with an all-female lead cast, was released in 2018."

  Pirates of the Caribbean:
    template: 
      name: Franchise
    trakt_list:
      - https://trakt.tv/users/bertjj/lists/pirates-of-the-caribbean
    summary: "Pirates of the Caribbean is an American fantasy supernatural swashbuckler film series produced by Jerry Bruckheimer and based on Walt Disney's theme park attraction of the same name. The film series serves as a major component of the eponymous media franchise."

  The Purge Collection:
    template:
      name: Franchise
    collection_order: custom
    trakt_list:
      - https://trakt.tv/users/mythicalsensai/lists/the-purge
    summary: "The Purge is an American anthology media franchise centered on a series of dystopian action horror films distributed by Universal Pictures and produced by Blumhouse Productions and Platinum Dunes, which are written and in some cases also directed by James DeMonaco, who was inspired by a Star Trek: The Original Series episode, 'The Return of the Archons'. The films present a seemingly normal, crime-free America in the near-future. However, the country is a dystopia which observes an annual event known as 'the Purge', in which all crime, including murder, is decriminalized for a 12-hour period."

  Rambo Collection:
    template:
      name: Franchise
    plex_search:
      any:
        title:
          - First Blood
          - Rambo
    summary: "Rambo is an American media franchise centered on a series of action films featuring John J. Rambo. The five films are First Blood (1982), Rambo: First Blood Part II (1985), Rambo III (1988), Rambo (2008), and Rambo: Last Blood (2019). Rambo is a United States Army Special Forces veteran played by Sylvester Stallone, whose Vietnam War experience traumatized him but also gave him superior military skills, which he has used to fight corrupt police officers, enemy troops and drug cartels. First Blood is an adaptation of the 1972 novel First Blood by David Morrell."

  Resident Evil Collection:
    template:
      name: Franchise
    plex_search:
      all:
        title.begins: Resident Evil
        genre.not: Animation
    summary: "Resident Evil is an action horror film series based on the Japanese video game franchise by Capcom. The German studio Constantin Film bought the rights to adapt the series in January 1997. In 2000, Paul W. S. Anderson was announced as writer and director for Resident Evil (2002). Anderson continued as writer and producer for Resident Evil: Apocalypse (2004) and Resident Evil: Extinction (2007), and returned as the director for Resident Evil: Afterlife (2010), Resident Evil: Retribution (2012) and Resident Evil: The Final Chapter (2016). These first six films follow Alice (Milla Jovovich), a character created for the films. Alice is a former security specialist and covert operative who battles the Umbrella Corporation, whose bioweapons have triggered a zombie apocalypse. Characters from the games appear, including Claire Redfield, Jill Valentine, Ada Wong, Carlos Olivera, Chris Redfield, Leon S. Kennedy, Barry Burton and the antagonists Albert Wesker and James Marcus. In 2021, a reboot film, Resident Evil: Welcome to Raccoon City, was released."

  The Chronicles of Riddick:
    template:
      name: Franchise
    plex_search:
