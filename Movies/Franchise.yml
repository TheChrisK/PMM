# THIS CONFIG CREATES FRANCHISE COLLECTIONS THAT ARE NOT INCLUDED IN THE KOMETA DEFAULTS
#####################
#     TEMPLATES     #
#####################
templates:
  Franchise:
    file_poster: /config/assets/plex/Collections/<<collection_name>>/poster.jpg
    sort_title: "!106_<<collection_name>>"
    collection_order: release
    sync_mode: sync
    schedule:
      - weekly(sunday)
      - weekly(thursday)

