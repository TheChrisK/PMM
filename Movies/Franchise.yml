    summary: "Indiana Jones is an American media franchise that began in 1981 with the film Raiders of the Lost Ark. Consisting of five films and a prequel television series, along with games, comics, and tie-in novels, the series depicts the adventures of Dr. Henry Walton 'Indiana' Jones, Jr., a fictional professor of archaeology."

  Jackass Collection:
