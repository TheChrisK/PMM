    summary: "Jurassic Park, later also referred to as Jurassic World, is an American science fiction media franchise centered on a disastrous attempt to create a theme park of cloned dinosaurs."
 
  American Pie Collection:
    template: 
      name: Franchise
    trakt_list:
      - https://trakt.tv/users/jes-wan/lists/american-pie
