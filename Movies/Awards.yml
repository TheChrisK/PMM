#############################
#    DYNAMIC COLLECTIONS    #
#############################
dynamic_collections:
  Oscars Winners Awards:
    type: number
    sync: true
    data:
      starting: current_year-3
      ending: current_year
    title_format: Oscars Winners <<key_name>>
    template:
      - use_year_collections
      - Oscars
      - award
      - shared
  
  Top Actors:         # mapping name does not matter just needs to be unique
    type: actor
    title_format: <<key_name>> Collection
    file_poster: /config/posters/<<key_name>>.jpg
    data:
      depth: 5
      limit: 25