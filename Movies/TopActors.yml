#####################
#     TEMPLATES     #
#####################
external_templates:
  git: PMM/templates
  template_variables:
    collection_section: 17

templates:
  actor_dynamic:
    default:
      sort_by: release.desc
    tmdb_person: <<value>>
    file_poster: /config/assets/posters/people/<<key>>.png
    sort_title: <<key_name>>
    schedule: weekly(saturday)
    smart_filter:
      sort_by: <<sort_by>>
      all:
        actor: tmdb

  director_dynamic:
    default:
      sort_by: release.desc
    tmdb_person: <<value>>
    file_poster: /config/assets/posters/people/<<key>>.png
    sort_title: <<key_name>>
    schedule: weekly(saturday)
    smart_filter:
      sort_by: <<sort_by>>
      all:
        director: tmdb
    
  writer_dynamic:
    default:
      sort_by: release.desc
    tmdb_person: <<value>>
    file_poster: /config/assets/posters/people/<<key>>.png
    sort_title: <<key_name>>
    schedule: weekly(saturday)
    smart_filter:
      sort_by: <<sort_by>>
      all:
        writer: tmdb

  Person:
    collection_order: release.desc
    tmdb_person: <<actor>>
    file_poster: /config/assets/posters/people/<<actor>>.png
    sort_title: <<actor>>
    schedule: weekly(saturday)
    plex_search:
      any:
        actor: <<actor>>

#############################
#    DYNAMIC COLLECTIONS    #
#############################
dynamic_collections:
  Top Actors:
    type: actor
    template:
      - actor_dynamic
    title_format: <<title>> Collection
    data:
      depth: 5
      minimum: 10
      limit: 150

  Top Directors:
    type: director
    template:
      - director_dynamic
    title_format: <<title>> Collection
    data:
      depth: 1
      minimum: 10
      limit: 5

