overlays:
  rating-rotten:
    overlay:
      name: text(audience_rating%)
      horizontal_align: left
      vertical_align: bottom
      font: fonts/Inter-Medium.ttf
      font_size: 63
      font_color: "#FFFFFF"
      back_color: "#00000099"
      back_radius: 30
      back_width: 300
      back_height: 105
      horizontal_offset: 0
      vertical_offset: 0
      git: PMM/overlays/images/raw/RT-Aud-Rotten
    plex_search:
      all:
        audience_rating.gte: 0
        audience_rating.lte: 6


  rating-fresh:
    overlay:
      name: text(audience_rating%)
      horizontal_align: left
      vertical_align: bottom
      font: fonts/Inter-Medium.ttf
      font_size: 63
      font_color: "#FFFFFF"
      back_color: "#00000099"
      back_radius: 30
      back_width: 300
      back_height: 105
      horizontal_offset: 0
      vertical_offset: 0
      git: PMM/overlays/images/raw/RT-Aud-Fresh
    plex_search:
      all:
        audience_rating.gte: 6.1
        audience_rating.lte: 10


