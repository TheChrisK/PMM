templates:
IMDbTop250:
    default:
      overlay: <<overlay_name>>
    imdb_chart: top_<<library_type>>s
    overlay:
      name: <<overlay_name>>
      group: logo
      weight: <<weight>>
      horizontal_offset: 0
      horizontal_align: right
      vertical_offset: 0
      vertical_align: bottom
      file: config/overlays/IMDB-Top-250.png
  
  RT-Cert-Fresh:
    optional:
      - overlay_level
    collection_level: <<overlay_level>>
    mdblist_list: https://mdblist.com/lists/plexmetamanager/certifiedfreshmovies
    overlay:
      name: <<overlay_name>>
      group: logo
      weight: <<weight>>
      horizontal_offset: 10
      horizontal_align: right
      vertical_offset: 10
      vertical_align: bottom
      file: config/overlays/RT-Cert-Freshred.png
      
  Meta-Must:
    optional:
      - overlay_level
    collection_level: <<overlay_level>>
    mdblist_list: https://mdblist.com/lists/frostywolf/metacritic-must-see-movies/
    overlay:
      name: <<overlay_name>>
      group: logo
      weight: <<weight>>
      horizontal_offset: 10
      horizontal_align: right
      vertical_offset: 10
      vertical_align: bottom
      file: /config/overlays/MC-Must-See.png
      
overlays:
  rating-rotten:
    overlay:
      name: text(audience_rating%)
      horizontal_align: left
      vertical_align: bottom
      font: fonts/Inter-Medium.ttf
      font_size: 63
      font_color: "#FFFFFF"
      back_color: "#00000099"
      back_radius: 30
      back_width: 300
      back_height: 105
      horizontal_offset: 0
      vertical_offset: 0
      file: config/overlays/RT-Aud-Rotten
    plex_search:
      all:
        audience_rating.gte: 0
        audience_rating.lte: 6
  rating-fresh:
    overlay:
      name: text(audience_rating%)
      horizontal_align: left
      vertical_align: bottom
      font: fonts/Inter-Medium.ttf
      font_size: 63
      font_color: "#FFFFFF"
      back_color: "#00000099"
      back_radius: 30
      back_width: 300
      back_height: 105
      horizontal_offset: 0
      vertical_offset: 0
      file: config/overlays/RT-Aud-Fresh
    plex_search:
      all:
        audience_rating.gte: 6.1
        audience_rating.lte: 10

