libraries:
  Movies:
    metadata_path:
    - folder: config/Movies/
    overlay_path:
    - remove_overlays: false
    - folder: config/overlays/
    - git: PMM/overlays/streaming
      template_variables:
        vertical_offset: 15
        vertical_align: top
    #operations:
      #mass_genre_update: tmdb                   
  Kids Movies:
    metadata_path:
    - folder: config/Kids/
    overlay_path:
    - remove_overlays: false
    - folder: config/overlays/
    - git: PMM/overlays/streaming
      template_variables:
        vertical_offset: 15
        vertical_align: top
    operations:
      mass_genre_update: tmdb
  TV Shows:
    metadata_path:
    - folder: config/Shows/
    overlay_path:
